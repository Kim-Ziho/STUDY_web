<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자손선택자 */
      div p {
        color: blue;
      }
      /* 자식선택자 */
      div > p { 
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>레드</p>
      <span>
        <p>블루</p>
      </span>
    </div>
  </body>
</html>

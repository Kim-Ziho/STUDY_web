<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <button class="sample-btn">나를 클릭해!</button>
    <script>
      const sampleBtn = document.querySelector(".sample-btn");
      function showAlert() {
        alert("야호");
      }
      console.log(sampleBtn);
      sampleBtn.addEventListener("click", showAlert);

      // 특정한 조건을 달성할때까지 기다리는 Callback 함수
      // 파라미터로 들어가는 함수

    </script>
  </body>

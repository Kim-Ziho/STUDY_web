<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: blue;
    }
    .child {
      background-color: white;
      position: absolute;
      right: -10px;
      height: 20px;
    }
    .children2 {
      top: 140px
    }
    .children3 {
      bottom: 0px
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="child children1">children1</span>
    <span class="child children2">children2</span>
    <span class="child children3">children3</span>
  </div>
</body>
</html>
